# Site settings
baseurl = "https://jbfreels.com" #without ending slash
languageCode = "en-us"
staticDir = ["static", "themes/LoveIt/assets/others"]
title = "JB Freels - Software Engineer"
theme = "LoveIt"
IgnoreFiles = [ ".DS_Store"]

[deployment]
  [[deployment.targets]]
    name = "aws-s3"
    URL = "s3://jbfreels.com?region=us-east-1"
    cloudFrontDistributionID = "E3LYLRNW15DPU6"
  [[deployment.matchers]]
    pattern = "^.+\\.(html|js|css|svg|ttf)$"
    gzip = true

enableGitInfo = true
hasCJKLanguage = false
paginate = 12
enableEmoji = true
enableRobotsTXT = true
googleAnalytics = ""
disqusShortname = "jbfreels"
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."

# Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

[markup]
[markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
[markup.goldmark.renderer]
unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Atuthor Info
[author]
  name = "jbfreels"
  link = "https://jbfreels.com"

[sitemap]                                             #### Sitemap Info
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[Permalinks]                                          #### Permalinks Info (https://gohugo.io/content-management/urls/#permalinks)
  posts = ":year/:month/:filename"

[menu]                                                #### Menu Info
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    url = "posts"
    weight = 1

  [[menu.main]]
    identifier = "tags"
    name = "tags"
    url = "tags"
    weight = 2

  [[menu.main]]
    identifier = "categories"
    name = "categories"
    url = "categories"
    weight = 3

  [[menu.main]]
    identifier = "about"
    name = "about"
    url = "about"
    weight = 4

  [[menu.main]]
    identifier = "uses"
    name = "uses"
    url = "uses"
    weight = 5

[params]
